<div class="form-container">
    <h1>Contact us!</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSaveForm()">
      <input type="text" formControlName="name" placeholder="Nombre Autor">
      <input type="text" formControlName="city" placeholder="ciudad Autor">
      <input type="text" formControlName="email" placeholder="email Autor">
      <button type="submit" class="btn-send" [disabled]="!contactForm.valid">Send</button>
    </form>
  </div>
